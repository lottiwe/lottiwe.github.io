            margin: 5px;

            left: 0;
            text-align: center;
            z-index: 1000;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #000;
            font-size: 1.2em;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
