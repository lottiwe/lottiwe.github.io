<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Rainbow Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff; /* White background for contrast */
        }
        header {
            background-color: #ffb3b3; /* Pastel Red */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 0;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
            border-radius: 5px; /* Rounded corners for links */
            transition: background-color 0.3s; /* Smooth transition for color change */
        }
        /* Pastel colors: red, green, blue, yellow, orange */
        nav ul li a:nth-child(1) { background-color: #ffb3b3; } /* Pastel Red - Home */
        nav ul li a:nth-child(2) { background-color: #b3e0b3; } /* Pastel Green - About Us */
        nav ul li a:nth-child(3) { background-color: #b3d9ff; } /* Pastel Blue - Services */
        nav ul li a:nth-child(4) { background-color: #ffffb3; } /* Pastel Yellow - Gallery */
        nav ul li a:nth-child(5) { background-color: #ffcc99; } /* Pastel Orange - Contact */

        .active {
            /* Change to different pastel colors on click */
        }
        .active:nth-child(1) { background-color: #ff9999; } /* Lighter Pastel Red */
        .active:nth-child(2) { background-color: #99e699; } /* Lighter Pastel Green */
        .active:nth-child(3) { background-color: #99ccff; } /* Lighter Pastel Blue */
        .active:nth-child(4) { background-color: #ffff99; } /* Lighter Pastel Yellow */
        .active:nth-child(5) { background-color: #ffcc80; } /* Lighter Pastel Orange */
        
        nav ul li a:hover {
            opacity: 0.8; /* Slightly transparent on hover */
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 60px; /* Space for footer */
        }
        footer {
            background-color: #ffb3b3; /* Pastel Red */
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Pastel Rainbow Page!</h1>
        <p>Explore the vibrant colors of our community.</p>
    </header>
    <nav>
        <ul>
            <li><a href="#" onclick="changeColor(this)">Home</a></li>
            <li><a href="#" onclick="changeColor(this)">About Us</a></li>
            <li><a href="#" onclick="changeColor(this)">Services</a></li>
            <li><a href="#" onclick="changeColor(this)">Gallery</a></li>
            <li><a href="#" onclick="changeColor(this)">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Our Mission</h2>
        <p>To spread joy and creativity through engaging experiences!</p>
    </div>
    <footer>
        <p>&copy; 2024 Pastel Rainbow Community. All rights reserved.</p>
    </footer>

    <script>
        function changeColor(link) {
            const links = document.querySelectorAll('nav ul li a');
            links.forEach((item) => {
                item.classList.remove('active');
                // Reset original color
                item.style.backgroundColor = "";
            });

            link.classList.add('active');
            const index = Array.from(links).indexOf(link);

            // Change the background color based on the index
            const colors = [
                '#ff9999', // Lighter Pastel Red
                '#99e699', // Lighter Pastel Green
                '#99ccff', // Lighter Pastel Blue
                '#ffff99', // Lighter Pastel Yellow
                '#ffcc80'  // Lighter Pastel Orange
            ];
            link.style.backgroundColor = colors[index];
        }
    </script>
</body>
</html>
